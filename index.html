<!DOCTYPE html>
<html>
<head>
    <title>Password Visibility Toggle</title>

    <style>
        input::-ms-reveal,
        input::-ms-clear {
            display: none;
        }
    </style>
</head>
<body>

    <h3>Password Visibility Toggle</h3>

    Password:
    <input type="password" id="passwordBox">

    <br><br>

    <input type="checkbox" onclick="togglePassword()"> Show Password

    <script>
        function togglePassword() {
            var pwd = document.getElementById("passwordBox");

            if (pwd.type === "password") {
                pwd.type = "text";
            } else {
                pwd.type = "password";
            }
        }
    </script>

</body>
</html>
